syntax = "proto3";

package api;

import "proto/job.proto";

option go_package = "github.com/diagridio/go-etcd-cron/api";

message NamedJob {
  // name is the name of the job.
  string name = 1;

  // job is the scheduled job.
  Job job = 2;
}

// ListResponse is returned by the List RPC.
message ListResponse {
  // jobs is the list of jobs.
  repeated NamedJob jobs = 1;

  // more indicates there are more jobs in the given prefix which do not fit in
  // the response size. There is no limit requested from Etcd for the number of
  // jobs to return.
  // A `true` value simply indicates that there are more jobs in the prefix,
  // there is currently no way to order, filter or paginate the results.
  bool more = 2;
}
